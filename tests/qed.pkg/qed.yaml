# the archive
qed.native: .

# the dataset
d16:
    uri: "{qed.native}/c16.dat"
    shape: 65, 65
    cell: c16

    # configuration of the visualization pipeline
    data.complex:
        amplitude:
            auto: no
            min: -1.0
            low: -0.5
            high: 0.5
            max: 1.0
        phase:
            auto: no
            min: 0.2
            low: 0.3
            high: 0.5
            max: 0.6
        saturation:
            auto: no
            min: 0.2
            value: 0.4
            max: 0.6
    data.amplitude:
        amplitude:
            auto: no
            min: -1.0
            low: -0.5
            high: 0.5
            max: 1.0
    data.phase:
        phase:
            auto: no
            min: 0.2
            low: 0.3
            high: 0.5
            max: 0.6
    data.real:
        range:
            auto: no
            min: 0
            low: 10
            high: 90
            max: 100
    data.imaginary:
        range:
            auto: no
            min: 0
            low: 10
            high: 90
            max: 100


# attach it to the application
datasets:
    - native.flat#d16


# end of file
