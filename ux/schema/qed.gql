schema {
  query: Query
  mutation: Mutation
}


# the top level query
type Query {
  # information about the known data archives
  archives(after: String, first: Int, before:String, last:Int, order:String):
    ArchiveConnection!

  # retrieve the contents of a data archive
  contents(archive: String!): [Item]

  # information about the known datasets
  readers(after: String, first: Int, before: String, last: Int, order: String): ReaderConnection!

  # collect data values as represented by the available channels at a particular pixel
  sample(dataset: ID, line: Int!, sample: Int!): Sample!

  # describe the visualization pipeline for the specified {channel} of a {dataset}
  # so the client can render controls to manipulate its configuration
  viz(dataset: ID, channel: String!): VisualizationPipeline!

  # server version information
  version: Version!
}


# server version
type Version {
  major: Int!
  minor: Int!
  micro: Int!
  revision: String!
}


# archives
type Archive implements Node {
  # id
  id: ID!
  # the name of the archive
  name: String!
  # its uri
  uri: String!
}

# their connections
type ArchiveConnection {
  count: Int
  edges: [ArchiveEdge]
  pageInfo: PageInfo!
}

type ArchiveEdge {
  node: Archive
  cursor: String!
}

# archive contents
type Item implements Node {
  # id
  id: ID!
  # the name of the item
  name: String!
  # its uri
  uri: String!
  # a marker for directories
  isFolder: Boolean!
}

# readers
type Reader implements Node {
  # ids
  id: ID!
  name: ID!
  # the full path to the supporting file
  uri: String!
  # the prefix of the data request url
  api: String!
  # the set of dataset selectors and their legal values
  selectors: [Selectors]!
  # the actual dataset contained in the source
  datasets: [Dataset]!
}


# datasets
type Dataset implements Node {
  # ids
  id: ID!
  name: ID!
  # metadata
  channels: [String!]!
  datatype: String!
  selector: [Selector]!
  shape: [Int!]!
  origin: [Int!]!
  tile: [Int!]!
}


# selectors
type Selectors {
  # name
  name: String!
  values: [String!]!
}


type Selector {
  # name
  name: String!
  value: String!
}


# connections
type ReaderConnection {
  count: Int
  edges: [ReaderEdge]
  pageInfo: PageInfo!
}

type ReaderEdge {
  node: Reader
  cursor: String!
}


# data exchanges
type Sample {
  pixel: [Int]
  value: [ChannelRep]
}

type ChannelRep {
  channel: String
  reps: [ChannelValue]
}

type ChannelValue {
  rep: String
  units: String
}


# visualization pipeline
type VisualizationPipeline {
  dataset: ID
  channel: String!
  controllers: [Controller!]!
}

# controllers
type RangeController implements Node {
  id: ID!
  session: ID!
  slot: String!
  min: Float!
  max: Float!
  low: Float!
  high: Float!
}

type ValueController implements Node {
  id: ID!
  session: ID!
  slot: String!
  min: Float!
  max: Float!
  value: Float!
}

# put them all together
union Controller = RangeController | ValueController


# mutations
type Mutation {

  # updates to the viz pipeline
  updateRangeController(range: RangeControllerInput!): RangeControllerInfo!
  updateValueController(value: ValueControllerInput!): ValueControllerInfo!
}


# support for updating range controllers
# the input payload
input RangeControllerInput {
  # the dataset
  dataset: ID!
  # the channel
  channel: String!
  # the controller name
  slot: String!
  # the parameters
  low: Float!
  high: Float!
}

# the output payload
type RangeControllerInfo {
  # the updated controller
  controller: RangeController!
}


# support for updating value controllers
# the input payload
input ValueControllerInput {
  # the dataset
  dataset: ID!
  # the channel
  channel: String!
  # the controller name
  slot: String!
  # the parameter
  value: Float!
}

# the output payload
type ValueControllerInfo {
  # the updated controller
  controller: ValueController!
}


# interfaces
# the node interface
interface Node {
  # the node relay id
  id: ID!
}


# boilerplate for connections
type PageInfo {
  startCursor: String
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}


# end of file
