schema {
  query: Query
}


# the top level query
type Query {
  # information about the known datasets
  readers(after: String, first: Int, before: String, last: Int, order: String): ReaderConnection!

  # collect data values as represented by the available channels at a particular pixel
  sample(dataset: ID, line: Int!, sample: Int!): Sample!

  # describe the visualization pipeline for the specified {channel} of a {dataset}
  # so the client can render controls to manipulate its configuration
  viz(dataset: ID, channel: String!): VisualizationPipeline!

  # server version information
  version: Version!
}


# server version
type Version {
  major: Int!
  minor: Int!
  micro: Int!
  revision: String!
}


# readers
type Reader implements Node {
  # ids
  id: ID!
  uuid: ID!
  name: ID!
  # the full path to the supporting file
  uri: String!
  # the prefix of the data request url
  api: String!
  # the set of dataset selectors and their legal values
  selectors: [Selectors]!
  # the actual dataset contained in the source
  datasets: [Dataset]!
}


# datasets
type Dataset implements Node {
  # ids
  id: ID!
  uuid: ID!
  name: ID!
  # metadata
  channels: [String!]!
  datatype: String!
  selector: [Selector]!
  shape: [Int!]!
  origin: [Int!]!
  tile: [Int!]!
}


# selectors
type Selectors {
  # name
  name: String!
  values: [String!]!
}


type Selector {
  # name
  name: String!
  value: String!
}


# connections
type ReaderConnection {
  count: Int
  edges: [ReaderEdge]
  pageInfo: PageInfo!
}

type ReaderEdge {
  node: Reader
  cursor: String!
}


# data exchanges
type Sample {
  pixel: [Int]
  value: [ChannelRep]
}

type ChannelRep {
  channel: String
  reps: [ChannelValue]
}

type ChannelValue {
  rep: String
  units: String
}


# visualization pipeline
type VisualizationPipeline {
  dataset: ID
  channel: String!
  controllers: [Controller!]!
}

# controllers
type RangeController implements Node {
  id: ID!
  uuid: ID!
  slot: String!
  min: Float!
  max: Float!
  low: Float!
  high: Float!
}

type ValueController implements Node {
  id: ID!
  uuid: ID!
  slot: String!
  min: Float!
  max: Float!
  value: Float!
}

# put them all together
union Controller = ValueController | RangeController


# interfaces
# the node interface
interface Node {
  # the node relay id
  id: ID!
  # and the uuid of the pyre object
  uuid: ID!
}


# boilerplate for connections
type PageInfo {
  startCursor: String
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}


# end of file
