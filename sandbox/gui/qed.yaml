# test data
qed.data: ../../data

c8:
    uri: "{qed.data}/raw/c8.dat"
    shape: 2*1964+1, 2*3024+1
    cell: c8

c16:
    uri: "{qed.data}/raw/c16.dat"
    shape: 2*1964+1, 2*3024+1
    cell: c16

# alos datasets
alos.data: "{pyre.environ.HOME}/dv/data/alos"

20061231:
    uri: "{alos.data}/20061231.slc"
    shape: 36864, 10344

20070215:
    uri: "{alos.data}/20070215.slc"
    shape: 36864, 10344

# nisar datasets
nisar.data: "{pyre.environ.HOME}/dv/data/nisar"

hawaii:
    uri: "{nisar.data}/hawaii.h5"


# attach them to the application
qed.app.datasets:
    - qed.readers.raw#c8
    - qed.readers.raw#c16
    - qed.isce2.readers.rslc#20061231
    - qed.isce2.readers.rslc#20070215
    - qed.nisar.readers.rslc#hawaii


# overall application configuration
qed.app:
    # run as a web app
    shell: web
    # for the web server
    nexus.services.web:
        # pin the port for serving web content to some number in user space
        address: ip4:0.0.0.0:8005

# configure the {web} shell
pyre.shells.web#qed.app.shell:
    # spawn a new browser window/tab every time the server starts?
    auto: no

# end of file
